<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./fav/favicon.ico" type="image/x-icon">
    <title>Denuncias</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #e0f7fa;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 20px;
        }
    
        .chat-container, .denuncia-container {
          background: #ffffff;
          border-radius: 10px;
          padding: 20px;
          width: 400px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          margin-bottom: 20px;
        }
    
        .messages {
          height: 300px;
          overflow-y: auto;
          border: 1px solid #ccc;
          padding: 10px;
          margin-bottom: 10px;
          border-radius: 5px;
        }
    
        .message { margin: 5px 0; }
        .bot { color: green; }
        .user { color: blue; text-align: right; }
    
        input[type="text"], input[type="email"], textarea {
          width: 100%;
          padding: 10px;
          margin: 5px 0 10px 0;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
    
        button {
          padding: 10px;
          width: 100%;
          background-color: #00838f;
          color: white;
          border: none;
          border-radius: 5px;
        }
    
        h3 {
          margin-top: 0;
        }
    
        .resumo {
          margin-top: 15px;
          background: #e0f2f1;
          padding: 10px;
          border-radius: 5px;
        }
      </style>
</head>
<body>
    <div class="denuncia-container">
        <h3>Denunciar Problema de Saneamento</h3>
        <form id="denunciaForm" onsubmit="return enviarDenuncia()">
          <input type="text" id="nome" placeholder="Seu nome" required />
          <input type="email" id="email" placeholder="Seu e-mail" required />
          <input type="text" id="local" placeholder="Local do problema (bairro, rua...)" required />
          <textarea id="descricao" placeholder="Descreva o problema..." required></textarea>
          <input type="file" id="foto" accept="image/*" />
          <button type="submit">Enviar denúncia</button>
        </form>
        <div id="resumo" class="resumo" style="display: none;"></div>
      </div>
      <div class="btn20">
        <a href ="./home.html"><button>Voltar</button></a>
      </div>
      <script>
        const responses = {
          "o que é saneamento básico": "Saneamento básico é o conjunto de serviços públicos de abastecimento de água, esgotamento sanitário, manejo de resíduos sólidos e drenagem urbana.",
          "por que o saneamento é importante": "Ele previne doenças, melhora a qualidade de vida e protege o meio ambiente.",
          "quais doenças podem ser evitadas": "Cólera, hepatite A, leptospirose e diversas doenças gastrointestinais.",
          "como posso ajudar na minha comunidade": "Você pode participar de campanhas de conscientização, cobrar das autoridades e cuidar do descarte correto do lixo.",
          "o que é tratamento de esgoto": "É o processo de remoção de poluentes da água usada para que ela possa ser devolvida ao meio ambiente sem riscos.",
        };
    
      
    
        function enviarDenuncia() {
          const nome = document.getElementById("nome").value.trim();
          const email = document.getElementById("email").value.trim();
          const local = document.getElementById("local").value.trim();
          const descricao = document.getElementById("descricao").value.trim();
    
          if (!nome || !email || !local || !descricao) {
            alert("Preencha todos os campos obrigatórios.");
            return false;
          }
    
          const resumo = document.getElementById("resumo");
          resumo.style.display = "block";
          resumo.innerHTML = `
            <strong>Resumo da Denúncia:</strong><br>
            <p><strong>Nome:</strong> ${nome}</p>
            <p><strong>Local do problema:</strong> ${local}</p>
            <p><strong>Descrição:</strong> ${descricao}</p>
            <p><strong>Como se prevenir:</strong> Evite contato direto com áreas alagadas ou esgoto exposto. Lave bem os alimentos e as mãos. Use água potável para consumo.</p>
            <p>Obrigado por contribuir com a saúde da sua comunidade em Rio Grande da Serra.</p>
          `;
    
          document.getElementById("denunciaForm").reset();
          return false; // impede o envio real do formulário (sem backend)
        }
      </script>  
</body>
</html>
